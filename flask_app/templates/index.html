<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  type="text/css"
  href="../static/styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iIgyxxOheDcsgI6QLZ6R9DMlkY3Drsi2u6ttR6tf/h3lozqfl5Kb6ILG1G0mQ8c/" crossorigin="anonymous">
  <title>Course Manager</title>
</head>
<body>
  <div class="table">
    <div class="table-header">
      <p>Course Manager</p>
      <div>
        <form action="/add_course" method="post">
          <input placeholder="Course Name" type="text" id="course_name" name="course_name" required>
          <button class="add-new" type="submit">+Add New</button>
        </form>
      </div>
    </div>
    <div class="table-section">
      <table>
        <thead>
          <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for datas in data['Message'] %}
          <tr>
            <td>{{ datas['course_id'] }}</td>
            <td>{{ datas['course_name'] }}</td>
            <td>
              <div class="action-buttons">
                <a href="/edit_course/{{ datas['course_id'] }}">
                  <button class="edit-button"><i class="fa-solid fa-pen-to-square"></i></button>
                </a>                
                <form action="/delete_course/{{ datas['course_id'] }}" method="post">
                <button class="delete-button" type="submit"><i class="fa-solid fa-trash"></i></button>
                </form>
              </div>
            </td>
            {% endfor %}
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script defer src="../static/script.js"></script>
</body>
</html>
