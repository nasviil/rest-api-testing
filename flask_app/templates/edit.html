<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  type="text/css"
  href="../static/styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iIgyxxOheDcsgI6QLZ6R9DMlkY3Drsi2u6ttR6tf/h3lozqfl5Kb6ILG1G0mQ8c/" crossorigin="anonymous">
  <title>Edit Course</title>
</head>
<body>
  <div class="container">
    <h1 style="margin-bottom: 50px;">Edit Course</h1>
    <form class="form-edit" action="/edit_course/{{data[['message'][0]]['course_id']}}" method="post">
      <div class="mb-3">
        <label for="new_course_name" class="form-label">New Course Name</label>
        <input type="text" class="form-control" id="new_course_name" name="new_course_name" value="{{data[['message'][0]]['course_name']}}" required>
      </div>
      <div></div>
      <button type="submit" class="btn btn-primary" style="background-color: #0298cf; margin: 20px;">Save Changes</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script defer src="../static/script.js"></script>
</body>
</html>
